<!-- Accessibility Widget -->
<div id="accessibility-panel" class="widget-panel">
  <h3>🧑‍🦽 Accessibility Tools</h3>

  <div class="section">
    <h4>Visual Adjustments</h4>
    <div class="icon-bar">
      <button id="contrast-btn" class="acc-btn" title="High Contrast"><i class="fas fa-adjust"></i></button>
      <button id="textsize-btn" class="acc-btn" title="Bigger Text"><i class="fas fa-text-height"></i></button>
      <button id="dyslexia-btn" class="acc-btn" title="Dyslexia Font"><i class="fas fa-book-open"></i></button>
      <button id="highlight-btn" class="acc-btn" title="Highlight Links"><i class="fas fa-link"></i></button>
    </div>
  </div>

  <div class="section">
    <h4>Interface Tools</h4>
    <div class="icon-bar">
      <button id="hideimg-btn" class="acc-btn" title="Hide Images"><i class="fas fa-low-vision"></i></button>
      <button id="cursor-btn" class="acc-btn" title="Enlarge Cursor"><i class="fas fa-mouse-pointer"></i></button>
      <button id="pause-btn" class="acc-btn" title="Pause Animations"><i class="fas fa-pause-circle"></i></button>
      <button id="outline-btn" class="acc-btn" title="Page Outline"><i class="fas fa-sitemap"></i></button>
    </div>
  </div>
</div>
